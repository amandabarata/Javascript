<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum numbers</title>
    <style>
        body {
            font: normal 18pt arial;
            background-color: black;
            color: white;
        }

        input {
            width: 100px;
            font: 18pt arial;
        }
        input#button:hover {
            background-color: blue;
            color: white;
            transition: .5s;
        }
       

        strong {
            color: orange;
        }

        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Summing values</h1>
   <input type="number" name="txtn1" id="txtn1"> +
   <input type="number" name="txtn2" id="txtn2">
   <input type="button" value="somar" id="button"onclick="somar()">
   <div id="res">Result:</div>

   <script>
    function somar() {
        var tn1 = document.getElementById('txtn1')
        var tn2 = document.querySelector('input#txtn2')
        var res = document.getElementById('res')
        var n1 = Number.parseInt(tn1.value)
        var n2 = Number(tn2.value)
        var s = n1 + n2
        res.innerHTML = `The sum between ${n1} e ${n2} is equal  <strong>${s}</strong>`
    }
   </script>
</body>
</html>
